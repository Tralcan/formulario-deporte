<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Deportivo</title>
    <!-- Estilos CSS (los mismos que antes) -->
    <style>
        /* Tu CSS aquí, sin cambios */
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro Deportivo</h1>
        <form id="sportForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="deporte">Deporte</label>
                <select id="deporte" name="deporte" required>
                    <option value="">Selecciona un deporte</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Cargar Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Esperar a que el script de Supabase se cargue
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa Supabase
            const supabase = window.supabase.createClient(
                'https://qqvkbwnyhjevrdyhvxbv.supabase.co', // Reemplaza con tu URL
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxdmtid255aGpldnJkeWh2eGJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwOTIxMTgsImV4cCI6MjA1ODY2ODExOH0.3ACxuOf_NWjzz0yYjxVPstVrG08pb1ulG-BNEofW6Yc'      // Reemplaza con tu API Key
            );

            // Elementos del formulario
            const form = document.getElementById('sportForm');
            const nombreInput = document.getElementById('nombre');
            const apellidoInput = document.getElementById('apellido');
            const deporteSelect = document.getElementById('deporte');

            // Cargar datos guardados al iniciar
            async function loadData() {
                const { data, error } = await supabase
                    .from('tu_tabla')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (error) {
                    console.error('Error al cargar datos:', error);
                    return;
                }

                if (data && data.length > 0) {
                    nombreInput.value = data[0].nombre;
                    apellidoInput.value = data[0].apellido;
                    deporteSelect.value = data[0].deporte;
                }
            }

            // Guardar datos en Supabase
            async function saveData(nombre, apellido, deporte) {
                const { data, error } = await supabase
                    .from('tu_tabla')
                    .insert([
                        { nombre, apellido, deporte }
                    ]);

                if (error) {
                    console.error('Error al guardar:', error);
                } else {
                    console.log('Datos guardados:', data);
                    alert('¡Datos enviados correctamente!');
                }
            }

            // Manejar el envío del formulario
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nombre = nombreInput.value;
                const apellido = apellidoInput.value;
                const deporte = deporteSelect.value;

                if (!nombre || !apellido || !deporte) {
                    alert('Por favor, completa todos los campos');
                    return;
                }

                await saveData(nombre, apellido, deporte);
            });

            // Cargar datos al iniciar la página
            loadData();

            // Añadir opciones al select
            const deportes = ['Fútbol', 'Baloncesto', 'Tenis', 'Natación'];
            deportes.forEach(dep => {
                const option = document.createElement('option');
                option.value = dep;
                option.textContent = dep;
                deporteSelect.appendChild(option);
            });
        });
    </script>
</body>
</html>
