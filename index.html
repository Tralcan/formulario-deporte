<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Deportivo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a3c34, #2d6a4f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #2d6a4f;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a3c34;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #2d6a4f;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2d6a4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a3c34;
        }

        .success-image {
            display: none;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h1>Registro Deportivo</h1>
        <form id="sportForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="deporte">Deporte</label>
                <select id="deporte" name="deporte" required>
                    <option value="">Selecciona un deporte</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <img src="https://images.unsplash.com/photo-1541535651218-2d0f793c3e32?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Éxito" class="success-image" id="successImage">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Inicializa Supabase
        const supabase = supabase.createClient(
            'https://qqvkbwnyhjevrdyhvxbv.supabase.co', // Reemplaza con tu URL
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxdmtid255aGpldnJkeWh2eGJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwOTIxMTgsImV4cCI6MjA1ODY2ODExOH0.3ACxuOf_NWjzz0yYjxVPstVrG08pb1ulG-BNEofW6Yc'      // Reemplaza con tu API Key
        );

        // Elementos del formulario
        const form = document.getElementById('sportForm');
        const formContainer = document.getElementById('formContainer');
        const successImage = document.getElementById('successImage');
        const nombreInput = document.getElementById('nombre');
        const apellidoInput = document.getElementById('apellido');
        const deporteSelect = document.getElementById('deporte');

        // Cargar datos guardados al iniciar
        async function loadData() {
            const { data, error } = await supabase
                .from('formulario')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(1);

            if (error) {
                console.error('Error al cargar datos:', error);
                return;
            }

            if (data && data.length > 0) {
                nombreInput.value = data[0].nombre;
                apellidoInput.value = data[0].apellido;
                deporteSelect.value = data[0].deporte;
            }
        }

        // Guardar datos en Supabase
        async function saveData(nombre, apellido, deporte) {
            const { data, error } = await supabase
                .from('formulario')
                .insert([
                    { nombre, apellido, deporte }
                ]);

            if (error) {
                console.error('Error al guardar:', error);
                alert('Error al enviar los datos');
            } else {
                console.log('Datos guardados:', data);
                form.style.display = 'none';
                formContainer.querySelector('h1').style.display = 'none';
                successImage.style.display = 'block';
            }
        }

        // Manejar el envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = nombreInput.value;
            const apellido = apellidoInput.value;
            const deporte = deporteSelect.value;

            if (!nombre || !apellido || !deporte) {
                alert('Por favor, completa todos los campos');
                return;
            }

            await saveData(nombre, apellido, deporte);
        });

        // Cargar datos al iniciar la página
        window.onload = loadData;

        // Añadir opciones al select
        const deportes = ['Fútbol', 'Baloncesto', 'Tenis', 'Natación'];
        console.log('Añadiendo deportes al selector:', deportes); // Depuración
        deportes.forEach(dep => {
            const option = document.createElement('option');
            option.value = dep;
            option.textContent = dep;
            deporteSelect.appendChild(option);
        });
        console.log('Opciones añadidas al selector:', deporteSelect.options.length); // Verificar cuántas opciones hay
    </script>
</body>
</html>
