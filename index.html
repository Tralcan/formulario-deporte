<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dragon 游</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/flagged/photo-1556554946-c10ef755bded?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #2d6a4f;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        h3 {
            text-align: center;
            color: black;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a3c34;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #2d6a4f;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2d6a4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a3c34;
        }

        /* Estilos para la transici칩n suave */
        .form-container form, .success-image {
            transition: opacity 0.5s ease; /* Transici칩n de 0.5 segundos */
        }

        .form-container form.hidden {
            opacity: 0;
            display: none;
        }

        .success-image {
            display: none; /* Oculta por defecto */
            opacity: 0; /* Empieza invisible */
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .success-image.visible {
            opacity: 1; /* Se vuelve visible */
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h1>Team Dragon 游</h1>
        <h3>Asistencia</h3>
        <form id="sportForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="deporte">Deporte</label>
                <select id="deporte" name="deporte" required>
                    <option value="">Selecciona un deporte</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <img src="https://images.unsplash.com/photo-1633501637812-7e2058fddcc8?q=80&w=1750&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="칄xito" class="success-image" id="successImage">
    </div>

    <!-- Cargar Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Esperar a que el script de Supabase se cargue
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa Supabase
            const supabase = window.supabase.createClient(
                'https://qqvkbwnyhjevrdyhvxbv.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxdmtid255aGpldnJkeWh2eGJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwOTIxMTgsImV4cCI6MjA1ODY2ODExOH0.3ACxuOf_NWjzz0yYjxVPstVrG08pb1ulG-BNEofW6Yc'
            );

            // Elementos del formulario
            const form = document.getElementById('sportForm');
            const formContainer = document.getElementById('formContainer');
            const successImage = document.getElementById('successImage');
            const nombreInput = document.getElementById('nombre');
            const apellidoInput = document.getElementById('apellido');
            const deporteSelect = document.getElementById('deporte');

            // Cargar datos guardados al iniciar
            async function loadData() {
                const { data, error } = await supabase
                    .from('formulario')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (error) {
                    console.error('Error al cargar datos:', error);
                    return;
                }

                if (data && data.length > 0) {
                    nombreInput.value = data[0].nombre;
                    apellidoInput.value = data[0].apellido;
                    deporteSelect.value = data[0].deporte;
                }
            }

            // Guardar datos en Supabase
            async function saveData(nombre, apellido, deporte) {
                const { data, error } = await supabase
                    .from('formulario')
                    .insert([
                        { nombre, apellido, deporte }
                    ]);

                if (error) {
                    console.error('Error al guardar:', error);
                } else {
                    console.log('Datos guardados:', data);
                    // Aplicar transici칩n suave
                    form.classList.add('hidden');
                    formContainer.querySelector('h1').style.display = 'none';
                    formContainer.querySelector('h3').style.display = 'none';
                    successImage.classList.add('visible');
                }
            }

            // Manejar el env칤o del formulario
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nombre = nombreInput.value;
                const apellido = apellidoInput.value;
                const deporte = deporteSelect.value;

                if (!nombre || !apellido || !deporte) {
                    alert('Por favor, completa todos los campos');
                    return;
                }

                await saveData(nombre, apellido, deporte);
            });

            // Cargar datos al iniciar la p치gina
            loadData();

            // A침adir opciones al select
            const deportes = ['游끢游낗 Atletismo', '游 B치squebol', '游끱 Tenis de mesa', '游끠 Naciones', '游끯 Voleybol', '游끨 Rugby'];
            deportes.forEach(dep => {
                const option = document.createElement('option');
                option.value = dep;
                option.textContent = dep;
                deporteSelect.appendChild(option);
            });
        });
    </script>
</body>
</html>
